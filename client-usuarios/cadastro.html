<!DOCTYPE html>
<html>
<head>

  <script src="js/jquery.js"></script>
  <script src="js/myjs.js"></script>

  <meta charset="UTF-8">
  <title>Cadastro Usuario</title>
</head>

 <body>

<h2>Usuario</h2>

	<!--<form action="serviceUsuario.php" method="get">-->
  <form action="" method="get">
	  Nome: <input type="text" id="name"/><br/>

    Sobrenome: <input type="text" id="secondName"/><br/>

	  Sexo: <select id="sex">
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
          </select><br>

    Nivel de acesso:
        <select id="acessLevel">
          <option value="3">Comum</option>
          <option value="2">Pesquisador</option>
          <option value="1">Administrador</option>
        </select><br>

      Status:
          <select id="status">
            <option value="3">Ativo</option>
            <option value="2">Inativo</option>
            <option value="1">Pendente</option>
          </select><br>

    E-mail: <input type="text" id="email"/><br/>
	  Telefone: <input type="text" id="telefone"/><br/>
	  Login: <input type="text" id="login"/><br/>
	  Senha: <input type="password" id="password"/><br/>

	  <br/><br/>

	  <input type="button" id="command" value="Salvar">

	</form>



 </body>

</html>
