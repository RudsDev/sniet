<!DOCTYPE html>
<html>
<head>

  <script src="bower_components\jquery\dist\jquery.js"></script>
  <script src="js/cad-incidente.js"></script>
  <script src="js/autocomplete.js"></script>
  <script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBL3U0sz0c75omwtSikefpx2AIXLqoQLuk&libraries=places&callback=initAutocomplete"
		async defer></script>

  <meta charset="UTF-8">
  <title>Cadastro Incidente</title>
</head>

 <body>

<h2>Cadastro Incidente</h2>


  <form action="" method="get">

    <h3>Dados Individuo</h3>

	  Nome: <input type="text" id="name"/><br/>

    Profissão: <input type="text" id="profissao"/><br/>

    Idade: <input type="text" id="idade"/><br/>

	  Sexo: <select id="sex">
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
          </select></br>


    <h3>Dados Pratica</h3>      
    Pratica: <input type="text" id="pratica"/><br/>
    Tipo Pratica: <input type="text" id="tipo_pratica"/><br/>
    Status Pratica: <input type="text" id="status_pratica"/><br/>
    Descricao Pratica: <input type="text" id="desc_pratica"/><br/>
    

    <h3>Dados Incidente</h3>

    Data: <input type="text" id="data"/><br/>
    Status: <input type="text" id="status_incidente"/><br/>
    Descrição<textarea rows="5" cols="15" id="descricao"></textarea><br/>
    

    <h3>Dados Local Incidente</h3>

    <div id="locationField">
		Nome do Local: <input id="autocomplete" placeholder="Digite o local"
			onFocus="geolocate()" type="text" />
	</div><br>

	<div>
		Local<input id="local" disabled="true" />
	</div>

	<div>
		Bairro<input id="sublocality_level_1" disabled="true" />
	</div>

	<div>
		Cidade<input id="locality" disabled="true" />
	</div>
	
	<div>
		UF<input id="administrative_area_level_1" disabled="true" />
	</div>

	<div>
		Pais<input id="country" disabled="true" />
	</div>

	<div>
		Latitude<input id="lat" disabled="true" />
	</div>

	<div>
		Longitude<input id="lng" disabled="true" />
	</div>

	  <br/><br/>

	  <input type="button" id="command" value="Salvar">

    <input type="button" id="btn-delete" value="Apagar">

	</form>

 </body>

</html>
