<!DOCTYPE html>
<html>
<head>
<title>Place Autocomplete Address Form</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">

<link type="text/css" rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
<style>
#locationField, #controls {
	position: relative;
	width: 500px;
}

input{
	width: 400px;
}

#autocomplete {
	position: absolute;
	top: 0px;
	width: 100%;
}
</style>
</head>

<body>
	<div id="locationField">
		Nome do Local: <input id="autocomplete" placeholder="Digite o local"
			onFocus="geolocate()" type="text" />
	</div><br>

	<div>
		Local<input id="local" disabled="true" />
	</div>

	<div>
		Bairro<input id="sublocality_level_1" disabled="true" />
	</div>

	<div>
		Cidade<input id="locality" disabled="true" />
	</div>
	
	<div>
		UF<input id="administrative_area_level_1" disabled="true" />
	</div>

	<div>
		Pais<input id="country" disabled="true" />
	</div>

	<div>
		Latitude<input id="lat" disabled="true" />
	</div>

	<div>
		Longitude<input id="lng" disabled="true" />
	</div>

	<script>

		var placeSearch, autocomplete;
		var componentForm = {
			local,
			sublocality_level_1 : 'long_name',
			locality : 'long_name',
			administrative_area_level_1 : 'short_name',
			country : 'long_name',
			lat,
			lng
		};

		function initAutocomplete() {
			
			autocomplete = new google.maps.places.Autocomplete(
				(document.getElementById('autocomplete')), {
					types : [ 'geocode' ]
				}
			);

			autocomplete.addListener('place_changed', fillInAddress);
		}

		function fillInAddress() {
			
			var place = autocomplete.getPlace();
			
			for ( var component in componentForm) {
				document.getElementById(component).value = '';
				document.getElementById(component).disabled = false;
			}

			for (var i = 0; i < place.address_components.length; i++) {
				var addressType = place.address_components[i].types[0];
				if (componentForm[addressType]) {
					document.getElementById(addressType).value = 
						place.address_components[i][componentForm[addressType]];
				}
			}

			if(place.formatted_address){
				var str = place.formatted_address;
				var n = str.indexOf(",");
				var res = str.substring(0, n);
				document.getElementById("local").value = 
					res;
			}

			if(place.geometry.location.lat()){
				var str = place.geometry.location.lat().toString();
				var n = str.indexOf(".");
				var res = str.substring(0, (n+7));
				document.getElementById("lat").value = 
					res;
			}
				
			
			if(place.geometry.location.lng()){
				var str = place.geometry.location.lng().toString();
				var n = str.indexOf(".");
				var res = str.substring(0, (n+7));
				document.getElementById("lng").value = 
					res;
			}
		}

		// Bias the autocomplete object to the user's geographical location,
		// as supplied by the browser's 'navigator.geolocation' object.
		function geolocate() {
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(function(position) {
					var geolocation = {
						lat : position.coords.latitude,
						lng : position.coords.longitude
					};
				});
			}
		}
	</script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBL3U0sz0c75omwtSikefpx2AIXLqoQLuk&libraries=places&callback=initAutocomplete"
		async defer></script>
</body>
</html>
